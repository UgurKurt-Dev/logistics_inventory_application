<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Name</title>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand navbar-dark bg-dark">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Drivers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/trucks/listTrucks">Trucks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Income/Outcome</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="row">
            <div class="col-md-2">
                <nav class="navbar navbar-expand navbar-light bg-light">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">List Trucks</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Add Certificate Type</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Statistics</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col-md-10">
                <div th:switch="${trucks}">
                    <h2 th:case="null">No trucks yet!</h2>
                    <div th:case="*">
                        <h2>Trucks</h2>
                        <table class="table table-striped">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Plate Number</th>
                                    <th>Brand</th>
                                    <th>Model</th>
                                    <th>Production Year</th>
                                    <th>Last Maintenance Date</th>
                                    <th>Last Examination Date</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="truck : ${trucks}">
                                    <td th:text="${truck.plateNumber}"></td>
                                    <td th:text="${truck.brand}"></td>
                                    <td th:text="${truck.model}"></td>
                                    <td th:text="${truck.productionYear}"></td>
                                    <td th:text="${truck.lastMaintenanceDate}"></td>
                                    <td th:text="${truck.lastExaminationDate}"></td>
                                    <td><a class="btn btn-warning" th:href="@{/trucks/edit/{id}(id=${truck.id})}">Edit</a>
                                    </td>
                                    <td><a class="btn btn-danger" th:href="@{/trucks/delete/{id}(id=${truck.id})}">Delete</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <p><a class="btn btn-success float-right" href="/trucks/addTruck">Add a new truck</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
