<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Name</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Drivers</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/trucks/listTrucks">Trucks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Income/Outcome</a>
                    </li>
                </ul>
            </div>
        </nav>
        <h3>Add Driver</h3>
        <form class="form-group" action="#" th:action="@{/update/{id}(id=${truck.id})}" th:object="${truck}" method="post">
            <label for="plateNumber">Plate Number</label>
            <input class="form-control" type="text" th:field="*{plateNumber}" id="plateNumber" placeholder="Plate Number">
            <span th:if="${#fields.hasErrors('plateNumber')}" th:errors="*{plateNumber}"></span>
            <br />
            <label for="brand">Brand</label>
            <input class="form-control" type="text" th:field="*{brand}" id="brand" placeholder="Brand">
            <span th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"></span>
            <br />
            <label for="model">Model</label>
            <input class="form-control" type="text" th:field="*{model}" id="model"
                placeholder="Model">
            <span th:if="${#fields.hasErrors('model')}" th:errors="*{model}"></span>
            <br />
            <label for="productionYear">Year of Production</label>
            <input class="form-control" type="text" th:field="*{productionYear}" id="productionYear"
                placeholder="Year of Production">
            <span th:if="${#fields.hasErrors('productionYear')}" th:errors="*{productionYear}"></span>
            <br />
            <label for="lastMaintenanceDate">Last Maintenance Date</label>
            <input class="form-control" type="date" th:field="*{lastMaintenanceDate}" id="lastMaintenanceDate"
                placeholder="Last Maintenance Date">
            <span th:if="${#fields.hasErrors('lastMaintenanceDate')}" th:errors="*{lastMaintenanceDate}"></span>
            <br />
            <label for="lastExaminationDate">Last Examination Date</label>
            <input class="form-control" type="date" th:field="*{lastExaminationDate}" id="lastExaminationDate"
                placeholder="Last Examination Date">
            <span th:if="${#fields.hasErrors('lastExaminationDate')}" th:errors="*{lastExaminationDate}"></span>
            <br />
            <input class="btn btn-success" type="submit" value="Update Truck">
        </form>
    </div>
</body>

</html>
