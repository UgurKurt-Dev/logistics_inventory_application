<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Name</title>
</head>

<body>
    <div th:switch="${drivers}">
        <h2 th:case="null">No drivers yet!</h2>
        <div th:case="*">
            <h2>Users</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Date of Birth</th>
                        <th>EmploymentDate</th>
                        <th>Driver Licence</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="driver : ${drivers}">
                        <td th:text="${driver.name}"></td>
                        <td th:text="${driver.email}"></td>
                        <td th:text="${driver.dateOfBirth}"></td>
                        <td th:text="${driver.employmentDate}"></td>
                        <td th:text="${driver.driverLicences}"></td>
                        <td><a th:href="@{/edit/{id}(id=${driver.id})}">Edit</a></td>
                        <td><a th:href="@{/delete/{id}(id=${driver.id})}">Delete</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <p><a href="/addDriver">Add a new user</a></p>
    </div>
</body>

</html>
