<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Name</title>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand navbar-dark bg-dark">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Drivers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Trucks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Income/Outcome</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div th:switch="${drivers}">
            <h2 th:case="null">No drivers yet!</h2>
            <div th:case="*">
                <h2>Drivers</h2>
                <table class="table table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Date of Birth</th>
                            <th>EmploymentDate</th>
                            <th>Driver Licence</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="driver : ${drivers}">
                            <td th:text="${driver.name}"></td>
                            <td th:text="${driver.email}"></td>
                            <td th:text="${driver.dateOfBirth}"></td>
                            <td th:text="${driver.employmentDate}"></td>
                            <td th:text="${driver.driverLicences}"></td>
                            <td><a class="btn btn-warning" th:href="@{/edit/{id}(id=${driver.id})}">Edit</a></td>
                            <td><a class="btn btn-danger" th:href="@{/delete/{id}(id=${driver.id})}">Delete</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <p><a class="btn btn-success float-right" href="/addDriver">Add a new driver</a></p>
        </div>
    </div>
</body>

</html>
